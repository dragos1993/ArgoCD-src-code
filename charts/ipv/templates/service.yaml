apiVersion: v1
kind: Service
metadata:
  name: {{ include "ipv.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ipv.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "ipv.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}   # ðŸ‘ˆ important: 8080
      protocol: TCP
